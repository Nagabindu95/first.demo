<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Ratan Tata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Full-page background image */
        body {
            background: url('C:/Users/Nagabindu pasupuleti/OneDrive/Desktop/oasis/tataimg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Overlay to improve readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Text animation */
        .text-container {
            position: absolute;
            bottom: -100%;
            width: 80%;
            animation: moveUp 10s linear infinite;
        }

        @keyframes moveUp {
            0% { bottom: -100%; opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="text-container">
        <h1>Ratan Tata</h1>
        <p>"Take the stones people throw at you and use them to build a monument."</p>
        <p>Visionary | Industrialist | Philanthropist</p>
    </div>

</body>
</html>
